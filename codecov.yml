coverage:
  precision: 1
  round: down
  status:
    project:
      default:
        target: auto       # Track relative to base, not fixed number
        threshold: 1%      # Allow 1% drop without failing
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 0%

comment:
  # Codecov's recommended condensed format
  layout: "condensed_header, diff, flags, condensed_files, condensed_footer"
  behavior: default
  # Only post when something actionable happens
  require_changes: "coverage_drop OR uncovered_patch"
  require_base: false
  require_head: true
  # Patch-only view keeps reviewers focused on what changed
  hide_project_coverage: true

# Annotations deprecated + don't work with flags/components
github_checks:
  annotations: false

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
