name: CKB Analysis

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    name: PR Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build CKB
        run: go build -ldflags="-s -w" -o ckb ./cmd/ckb

      - name: Initialize CKB
        run: |
          ./ckb init
          if ! ./ckb index; then
            echo "::warning::Index generation failed, continuing with git-only analysis"
          fi

      - name: Run CKB Doctor
        run: ./ckb doctor

      - name: Analyze PR
        id: analyze
        run: |
          # Get PR analysis (use origin/ prefix for remote ref)
          if ! ./ckb pr-summary --base=origin/${{ github.base_ref }} > pr-analysis.json 2>pr-analysis-err.txt; then
            echo "::warning::PR analysis failed"
            cat pr-analysis-err.txt
            # Create empty JSON so downstream steps work
            echo '{"error": "analysis failed"}' > pr-analysis.json
          fi

          # Extract risk score if available
          if [ -f pr-analysis.json ]; then
            RISK=$(jq -r '.riskAssessment.level // "unknown"' pr-analysis.json) || RISK="unknown"
            echo "risk_level=$RISK" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let analysis = 'Analysis not available';
            try {
              const raw = fs.readFileSync('pr-analysis.json', 'utf8');
              try {
                const data = JSON.parse(raw);

                // Risk assessment
                const risk = data.riskAssessment || {};
                const riskLevel = risk.level ? risk.level.toUpperCase() : 'N/A';
                const riskScore = risk.score ? risk.score.toFixed(1) : 'N/A';
                const riskFactors = (risk.factors || []).map(f => '  - ' + f).join('\n') || '  None';

                // Affected modules (top 10 by risk)
                const modules = (data.modulesAffected || [])
                  .filter(m => m.riskLevel === 'high' || m.riskLevel === 'medium')
                  .slice(0, 10);
                const moduleList = modules.length > 0
                  ? modules.map(m => '- `' + m.moduleId + '` (' + m.filesChanged + ' files, ' + m.riskLevel + ')').join('\n')
                  : 'None at elevated risk';

                // Summary stats
                const summary = data.summary || {};
                const stats = '**Files:** ' + (summary.totalFiles || 0) +
                  ' | **Additions:** +' + (summary.totalAdditions || 0) +
                  ' | **Deletions:** -' + (summary.totalDeletions || 0) +
                  ' | **Hotspots:** ' + (summary.hotspotsTouched || 0);

                analysis = '**Risk Level:** ' + riskLevel + ' (score: ' + riskScore + ')\n\n' +
                  stats + '\n\n' +
                  '**Risk Factors:**\n' + riskFactors + '\n\n' +
                  '**Modules at Risk:**\n' + moduleList;
              } catch {
                analysis = '```\n' + raw.slice(0, 2000) + '\n```';
              }
            } catch (e) {
              analysis = 'Could not read analysis output';
            }

            const body = '## CKB PR Analysis\n\n' + analysis;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('CKB PR Analysis')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ckb-analysis
          path: |
            pr-analysis.json
            pr-analysis-err.txt
          retention-days: 7
