name: CKB Analysis

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    name: PR Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build CKB
        run: go build -ldflags="-s -w" -o ckb ./cmd/ckb

      - name: Initialize CKB
        run: |
          ./ckb init
          if ! ./ckb index; then
            echo "::warning::Index generation failed, continuing with git-only analysis"
          fi

      - name: Run CKB Doctor
        run: ./ckb doctor

      - name: Analyze PR
        id: analyze
        run: |
          # Get PR analysis
          if ! ./ckb pr-summary --base=${{ github.base_ref }} > pr-analysis.json 2>pr-analysis-err.txt; then
            echo "::warning::PR analysis failed"
            cat pr-analysis-err.txt
            # Create empty JSON so downstream steps work
            echo '{"error": "analysis failed"}' > pr-analysis.json
          fi

          # Extract risk score if available
          if [ -f pr-analysis.json ]; then
            RISK=$(jq -r '.riskScore // "unknown"' pr-analysis.json) || RISK="unknown"
            echo "risk_score=$RISK" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let analysis = 'Analysis not available';
            try {
              const raw = fs.readFileSync('pr-analysis.json', 'utf8');
              // Try to parse as JSON, fall back to raw text
              try {
                const data = JSON.parse(raw);
                analysis = `**Risk Score:** ${data.riskScore || 'N/A'}

**Affected Modules:**
${(data.affectedModules || []).map(m => `- \`${m}\``).join('\n') || 'None detected'}

**Suggested Reviewers:**
${(data.suggestedReviewers || []).map(r => `- @${r}`).join('\n') || 'None suggested'}`;
              } catch {
                analysis = '```\n' + raw.slice(0, 2000) + '\n```';
              }
            } catch (e) {
              analysis = 'Could not read analysis output';
            }

            const body = `## üîç CKB PR Analysis

${analysis}

---
<sub>Generated by CKB dogfood workflow</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('CKB PR Analysis')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ckb-analysis
          path: |
            pr-analysis.json
            pr-analysis-err.txt
          retention-days: 7
