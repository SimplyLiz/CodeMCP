name: Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run tests with coverage
        id: test
        run: |
          set +e
          go test -v -race -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          go tool cover -func=coverage.out -o coverage.txt

          COVERAGE=$(grep total coverage.txt | awk '{print $3}' | sed 's/%//')
          THRESHOLD=50

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "threshold=$THRESHOLD" >> $GITHUB_OUTPUT
          echo "exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT

          # Check threshold
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "below_threshold=true" >> $GITHUB_OUTPUT
          else
            echo "below_threshold=false" >> $GITHUB_OUTPUT
          fi

          # Check test result
          if [ "$TEST_EXIT" -eq 0 ]; then
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi

          # Job summary - headline first
          TEST_ICON=$( [ "$TEST_EXIT" -eq 0 ] && echo "✅" || echo "❌" )
          GATE_ICON=$( (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )) && echo "✅" || echo "❌" )

          echo "### ${TEST_ICON} Tests | ${COVERAGE}% Coverage | ${GATE_ICON} Gate (≥${THRESHOLD}%)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${TEST_ICON} $( [ "$TEST_EXIT" -eq 0 ] && echo "Passed" || echo "Failed" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | **${COVERAGE}%** |" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | ${GATE_ICON} ≥${THRESHOLD}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Coverage by package</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -50 coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage quality gate
        if: steps.test.outputs.tests_passed == 'false' || steps.test.outputs.below_threshold == 'true'
        run: |
          if [ "${{ steps.test.outputs.tests_passed }}" == "false" ]; then
            echo "::error::Tests failed"
          fi
          if [ "${{ steps.test.outputs.below_threshold }}" == "true" ]; then
            echo "::error::Coverage ${{ steps.test.outputs.coverage }}% is below threshold ${{ steps.test.outputs.threshold }}%"
          fi
          exit 1

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.txt
            test-output.txt
          retention-days: 7
